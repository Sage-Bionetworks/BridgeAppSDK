        <h1 style="al">How do I quit the study?</h1>
        
        <p>
        Your participation is voluntary.  To quit the study, please select "Leave study" from the profile tab.
        </p>

        <p>
        The data already collected will continue to be used in the study. It will not be destroyed or deleted.
        </p>
